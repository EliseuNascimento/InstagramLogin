<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
<!-- Resposive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Image Icon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
<!-- Icons -->

    <title>Instagram</title>
</head>
<body>
<!--Main content-->
    <main>
        <div id="main-container">
<!--Banner content -->
            <div id="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram">
            </div>
            <div id="form-container">
                <div id="form-box">
<!-- Logo -->
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
<!-- Login -->
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Nome de usuário, email ou telefone">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
<!-- Other login modes -->
                    <div class="separator">
                        <div class="line">
                            <span>Ou</span>
                        </div>
<!-- Alternative links -->
                        <div id="other-links">
                            <div id="facebook-login">
                                <a href="#">
                                    <img src="img/logo_facebook.svg" alt="Facebook">
                                    <span>Entrar com o Facebook</span>
                                </a>
                            </div>
<!-- Reset password -->
                            <div id="forgot-password">
                                <a href="#">Esqueceu sua senha?</a>
                            </div>
                        </div>
                    </div>
                </div>
<!-- Register new account -->
                <div id="register-container">
                    <p> Crie sua conta!<a href="#"> Cadastre-se</a></p>
                </div>
<!-- Dowload content -->
                <div id="get-app-container">
                    <p>Obetanha o aplicativo.</p>
                    <a href="#">
                        <img src="img/botao_apple.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/botao_google_play.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
<!-- Footer -->
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreira</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Idiomas</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; Instageam do Facebook</p>
    </footer>
</body>
</html>
